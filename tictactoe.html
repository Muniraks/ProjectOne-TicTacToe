<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
        crossorigin="anonymous"></script>

    
  
</head>
<body>
    
<h1> Tic Tac Toe</h1>

<video autoplay muted loop id="myVideo">
    <source src="https://cdn.spacetelescope.org/archives/videos/hd_and_apple/hubblecast64c.m4v" type="video/mp4">
  </video>

  
<table class='tictactoe'>
<tr>
    <td class='rightbottom box' id ="0"></td>
    <td class='rightbottom box' id ="1"></td>
    <td class='bottom box' id ="2" ></td>
</tr>

<tr>
    <td class='rightbottom box' id ="3" ></td>
    <td class='rightbottom box' id ="4"></td>
    <td class='bottom box' id ="5"></td>
</tr>

<tr>
    <td class='right box' id ="6"></td>
    <td class='right box' id ="7" ></td>
    <td class='none box' id ="8"></td>
</tr>


</table>

<button id="reset"> Reset Game!</button>








    <script src="tictactoe.js"></script>
 
    

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" 
        crossorigin="anonymous"></script>

</body>
</html>
